<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="container" >
    
    <div class="encriptar">
        <textarea 
        name="texto" 
        class="texto" 
        id="texto" 
        cols="30" 
        rows="10" 
        placeholder="Ingresa el texto aqui"
        oninput="validarEntrada(this)"
        ></textarea>
      <img class="logo" src="img/alura logo-1.png" alt="">
      <div class="reglas"> <img class="logo-reglas"  src="img/R.png" alt="">
        <p>solo letras nin√∫sculas y sin acentos</p>
      </div>
       <div class="botones">
        <button class="btn-encriptar" 
        type="button"
        onclick="encriptar()">Encriptar</button>
        <input 
        type="button" 
        class="btn-desencriptar" 
        value="Desencriptar" 
        onclick="desencriptar()">
        
        </div>
        </div>
        <div class="desencriptador">
        <img src="img/buscador.jpg" alt="" id="buscador">
        <div class="mensaje-encriptado" id="mensaje-encriptado">
            <h id="titulo-mensaje">Ningun mensaje fue encontrado</h>
            <p id="parrafo"> texto encriptado o desencriptado</p>
            <button class="copiar" id="copiar-btn" onclick="copiarTexto()">Copiar</button> 
           <!-- <textarea name="mensaje" 
            id="mensaje" 
            cols="30" rows="10" class="mensaje"></textarea>-->
        </div>
    </div>
</div>
    
</body>
<script src="script.js"></script>
</html>
